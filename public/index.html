<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="title" content="Bottles Vinoteca">
    <meta name="description" content="Un programa hecho para el manejo de stock de una verdulería llamada Verdulín.">
    <meta name="keywords" content="stock, sistema de gestión, verdulería, frutería, inventario">
    <meta name="author" content="Gian Franco Stabile - Alejandro Giles Rivas">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Bottles Vinoteca</title>

    <link rel="icon" href="<%= BASE_URL %>wine-glass.ico">

    <style>
        .scrollapp::-webkit-scrollbar-track
        {
            -webkit-box-shadow: inset 0 0 6px rgba(82, 82, 82, 0.3);
            border-radius: 5px;
            background-color: #F5F5F5;
        }

        .scrollapp::-webkit-scrollbar
        {
            /*width: 6px;*/
            /*background-color: #c3c3c3;*/
            width: 0px;  /* Remove scrollbar space */
            background: transparent;  /* Optional: just make scrollbar invisible */
        }

        .scrollapp::-webkit-scrollbar-thumb
        {
            border-radius: 5px;
            -webkit-box-shadow: inset 0 0 6px rgba(76, 76, 76, 0.3);
            background-color: #949494;
        }
    </style>
</head>

<body class="__full-height-vh scrollapp">
    <noscript>
    <strong>We're sorry but op doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>



</html>
